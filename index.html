<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trappe Beregner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trappe Beregner</h1>

    <form id="inputForm">
        <label for="totalHeight">Total højdeforskel (cm):</label>
        <input type="number" id="totalHeight" required>
        
        <label for="totalLength">Maksimal trappe længde (cm):</label>
        <input type="number" id="totalLength" required>
        
        <input type="button" value="Beregn" onclick="calculateStairs()">
    </form>

    <p id="responseText"></p>
    <div id="staircaseSVG">
        <svg id="sideView" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="250" height="250">
            <!-- Side view SVG content will be populated here by app.js -->
        </svg>
        <svg id="perspectiveView" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="250" height="250">
            <!-- Perspective view SVG content will be populated here by app.js -->
        </svg>
    </div>

    <!-- Husk at inkludere app.js i bunden af din HTML for at sikre, at alt indhold er indlæst først. -->
    <script src="app.js"></script>
</body>
</html>
