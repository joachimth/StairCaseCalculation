<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trappeberegner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Trappeberegner</h1>
    
    <!-- Input for total højdeforskel -->
    <div class="input-section">
        <label for="totalHeightRange">Total højdeforskel (cm):</label>
        <input type="range" id="totalHeightRange" min="50" max="300" step="1" value="200" oninput="updateTextInput('totalHeight', this.value);">
        <input type="number" id="totalHeight" value="200" oninput="updateSlider('totalHeightRange', this.value);" min="50" max="300">
    </div>

    <!-- Input for trappe længde -->
    <div class="input-section">
        <label for="maxLengthRange">Maksimal trappe længde (cm):</label>
        <input type="range" id="maxLengthRange" min="100" max="600" step="1" value="300" oninput="updateTextInput('maxLength', this.value);">
        <input type="number" id="maxLength" value="300" oninput="updateSlider('maxLengthRange', this.value);" min="100" max="600">
    </div>

    <button onclick="calculateStairs()">Beregn</button>

    <!-- Output Section -->
    <div class="output-section">
        <h2>Resultater</h2>
        <div id="results"></div>
        <div id="staircaseDiagram"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
