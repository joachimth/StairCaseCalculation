<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staircase Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Staircase Calculator</h1>

        <div class="input-section">
            <label for="elevation">Elevation (cm):</label>
            <input type="range" min="100" max="400" value="200" step="10" id="elevation">
            <output for="elevation" id="elevationValue">200</output>

            <label for="depth">Depth (cm):</label>
            <input type="range" min="100" max="600" value="300" step="10" id="depth">
            <output for="depth" id="depthValue">300</output>

            <button id="calculate">Calculate</button>
        </div>

        <div id="result"></div>

        <div id="staircaseDiagram"></div>
    </div>
    <script>
        const elevationRange = document.getElementById('elevation');
        const depthRange = document.getElementById('depth');
        const elevationOutput = document.getElementById('elevationValue');
        const depthOutput = document.getElementById('depthValue');

        elevationOutput.textContent = elevationRange.value;
        depthOutput.textContent = depthRange.value;

        elevationRange.oninput = function() {
            elevationOutput.textContent = this.value;
        }
        depthRange.oninput = function() {
            depthOutput.textContent = this.value;
        }
    </script>
</body>

</html>
