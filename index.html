<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trappe Beregner</title>
    <style>
        /* Tilføj styling her efter behov, f.eks.: */
        form {
            margin: 20px;
        }

        label, input {
            margin-bottom: 10px;
        }

        #responseText {
            font-weight: bold;
            margin-top: 20px;
        }

        svg {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Trappe Beregner</h1>

    <form id="inputForm">
        <label for="totalHeight">Total højdeforskel (cm):</label>
        <input type="number" id="totalHeight" required>
        
        <label for="totalLength">Maksimal trappe længde (cm):</label>
        <input type="number" id="totalLength" required>
        
        <input type="button" value="Beregn" onclick="calculateStairs()">
    </form>

    <p id="responseText"></p>
    <div id="staircaseSVG"></div>

    <!-- Husk at inkludere app.js i bunden af din HTML for at sikre, at alt indhold er indlæst først. -->
    <script src="app.js"></script>
</body>
</html>
