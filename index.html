<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trappe Beregner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trappe Beregner</h1>
        <p>Beregn den optimale trappekonstruktion baseret på tilgængelig plads og ergonomiske hensyn.</p>
        
        <form id="stairForm">
            <div class="input-group">
                <label for="total-height">Total højde (cm):</label>
                <input type="number" id="total-height" min="1" step="0.1" required>
            </div>
            
            <div class="input-group">
                <label for="total-length">Total længde (cm):</label>
                <input type="number" id="total-length" min="1" step="0.1" required>
            </div>
            
            <div class="input-group">
                <label for="step-count">Antal trin:</label>
                <input type="number" id="step-count" min="2" step="1" required>
            </div>
            
            <button type="button" onclick="calculate()">Beregn</button>
        </form>
        
        <div id="results" class="hidden">
            <h2>Resultater</h2>
            <div class="result-grid">
                <div class="result-item">
                    <h3>Trinhøjde</h3>
                    <p id="step-height">-</p>
                    <p class="note">Ideel højde: 15-19 cm</p>
                </div>
                <div class="result-item">
                    <h3>Trindybde</h3>
                    <p id="step-depth">-</p>
                    <p class="note">Ideel dybde: 22-30 cm</p>
                </div>
                <div class="result-item">
                    <h3>Stigningsforhold</h3>
                    <p id="ratio">-</p>
                    <p class="note">Ideelt forhold: 17/29</p>
                </div>
            </div>
            
            <div id="comfort-rating">
                <h3>Komfort-vurdering</h3>
                <div id="comfort-meter">
                    <div id="comfort-indicator"></div>
                </div>
                <p id="comfort-text">-</p>
            </div>
            
            <div id="diagram-container">
                <h3>Trappevisualisering</h3>
                <div id="stair-diagram"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
